<div class="contact-container">
    <h1 class="contact-title">Get in Touch</h1>
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name"    [(ngModel)]="formData.name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="formData.email"  name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="discription-textaread"  name="message" [(ngModel)]="formData.message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" (click)="sendEmail()" class="submit-button">Send Message</button>
      </form>
    </div>
    <div class="contact-info">

      <p>Phone: <a href="tel:+919307055418">+91 9307055418</a></p>
      <div class="social-media">
        <a href="https://github.com/digambardeshmukh12" target="_blank" class="social-icon">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/digambar2001/" target="_blank" class="social-icon">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
